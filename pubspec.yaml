name: icm
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1


environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  get: 4.6.5
  intl:
  cupertino_icons: ^1.0.5
  google_fonts:
  get_storage:
  dio:
  alice:
  flutter_svg:
  fluttertoast: ^8.2.1
  cached_network_image:
  connectivity_plus:
  flutter_native_splash: #flutter pub run flutter_native_splash:create
  syncfusion_flutter_gauges:
  qr_code_scanner:
  geolocator:
  app_settings:
  permission_handler:

  #firebase
  firebase_core:
  firebase_crashlytics:
  firebase_messaging:
  flutter_local_notifications:



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: #flutter pub run flutter_launcher_icons

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.png"
  min_sdk_android: 20 # android min sdk min:16, default 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/logo.png"


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icon/
    - assets/background/